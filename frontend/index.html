<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Banana Game</title>
  <link rel="stylesheet" href="style.css"> <!-- Links to external CSS file -->
</head>
<body>
  <h1>The Banana Game</h1>

  <!-- Notification/Message area -->
  <div id="message" style="display: none;"></div>

  <!-- Login Section -->
  <div id="login">
    <h2>Login</h2>
    <form id="login-form">
      <input type="text" id="login-username" placeholder="Username" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="#" onclick="toggleForms('register')">Register here</a></p>
  </div>

  <!-- Register Section (initially hidden) -->
  <div id="register" style="display: none;">
    <h2>Register</h2>
    <form id="register-form">
      <input type="text" id="register-username" placeholder="Username" required>
      <input type="password" id="register-password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="#" onclick="toggleForms('login')">Login here</a></p>
  </div>

  <!-- Game Section (initially hidden) -->
  <div id="game" style="display: none;">
    <h2 id="welcome-text" style="display: none;"></h2>
    <div id="timer"></div>
    <img id="quest" alt="Loading quest..." style="max-width: 100%; height: auto;">
    <div>
      <label for="answer">Select your answer:</label>
      <input id="answer" type="number" min="0" max="9" />
    </div>
    <button id="logout" onclick="logout()">Logout</button>
    <p id="message"></p>
  </div>

  <script src="script.js"></script> <!-- Links to external JavaScript file -->
</body>
</html>
